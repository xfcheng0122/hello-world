box: golang

dev:
  steps:
    - setup-go-workspace:
      package-dir: github.com/xfcheng0122/hello-world

    - script:
      name: env
      code: env

    - script:
      name: go get
      code: |
        cd $WERCKER_SOURCE_DIR
        go version
        go get -u github.com/Masterminds/glide
        export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
        glide install

    - internal/watch:
      code: go run main.go
      reload: true

build:
  steps:
    - setup-go-workspace:
      package-dir: github.com/xfcheng0122/hello-world

    - script:
      name: env
      code: env

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/Masterminds/glide
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          glide install

    # Build the project
    - script:
        name: go build
        code: |
          go build

    # Test the project
    - script:
        name: go test
        code: |
          go test -v $(glide novendor)